<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikas Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <div class="logo-container">
          <img src="./images/foodie-hamburger-logo.svg" alt="" />
        </div>

        <nav>
          <ul>
            <li><a href="#top-pick">Top Picks</a></li>
            <li><a href="#whopper">Whopper</a></li>
            <li><a href="#stunner-menu">Stunner Menu</a></li>
            <li><a href="#new-foodie-collection">New Foodie Collection</a></li>
            <li><a href="#deal-of-the-day">Deal of the Day</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero-page">
      <div class="hero-img-container">
        <img src="./images/hero-image.png" alt="" />
        <p>Well, You can’t resist anymore!</p>
      </div>
    </section>
    <section class="top-picks">
      <div >
        <p id="top-pick" class="section-heading">Top Picks</p>
        <div  class="img-container">
          <img src="./images/top-picks-img.png" alt="" />
        </div>
        <p id="whopper" class="section-heading">Whopper</p>
        <div  class="img-container">
          <img src="./images/whopper-img.png" alt="" />
        </div>
        <p  id="stunner-menu" class="section-heading">Stunner Menu</p>
        <div  class="img-container">
          <img src="./images/stunner-menu.png" alt="" />
        </div>
        <p id="new-foodie-collection" class="section-heading">New Foodie Collection</p>
        <div  class="img-container">
          <img src="./images/img.png" alt="" />
        </div>
        <p  id="deal-of-the-day" class="section-heading">Deal of the Day</p>
        <div class="img-container">
          <img src="./images/deal-of-the-day.png" alt="" />
        </div>
      </div>
      <div class="go-to-top"><a href="#">Go to Top</a></div>
      <div class="made-with">Made with ❤️ by Vikas Sahni</div>
    </section>
  </body>
</html>
