<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Counter</h1>
    <div class="container">
      <h2 class="count">0</h2>
      <div>
        <button class="decrease-btn">-</button>
        <button class="increase-btn">+</button>
      </div>
      <div class="input-for-increase-and-decrease-container">
        Increment/Decrement by:<input type="number" value="1" />
      </div>
      <button class="reset-button">Reset</button>
    </div>
  </body>
</html>
