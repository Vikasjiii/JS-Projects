<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- <script src="rough.js" defer></script> -->
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <div class="container">
      <div class="user-input-and-warning-container">
        <div class="user-input-container">
          <input type="text" placeholder="Add a new todo" />
          <div class="add-task-btn">Add</div>
        </div>
        <div class="warning-for-empty-task">Please Enter a task</div>
      </div>
      <div class="all-todos-container"></div>
    </div>
    <div class="stats">
      <span>Total Task: <span class="total-task-count"></span></span>
      <span>Completed Task: <span class="completed-task-count">0</span></span>
      <span>Remaining Task: <span class="remaining-task-count">0</span></span>
    </div>
  </body>
</html>
