<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Guess the number</h2>
    </header>
    <div class="container">
      <form>
        
          <label for="user-number-input"> Enter a guess between 0 to 100</label>
        
        <input
          type="number"
          id="user-number-input"
          placeholder="Enter a number"
          min="0"
          max="100"
          required
        />
        <br />
        <div>
          <button class="submit-btn">Submit</button>
          <button type="submit" class="start-game-button no-cursor">Start Game</button>
        </div>
        <p class="hint"></p>
        <div class="previous-guess hide">Your guesses:</div>
      </form>
    </div>
  </body>
</html>
